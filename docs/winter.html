<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Winter Landscape</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        #info-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        #info-bar.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="info-bar">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">üå®Ô∏è Winter Wonderland</div>
        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <span>Move:</span>
                    <span class="key">WASD / ‚Üë‚Üì‚Üê‚Üí</span>
                </div>
                <div class="control-item">
                    <span>Sprint:</span>
                    <span class="key">Shift</span>
                </div>
                <div class="control-item">
                    <span>Jump:</span>
                    <span class="key">Space</span>
                </div>
            </div>
            <div class="control-group">
                <div class="control-item">
                    <span>Hide UI:</span>
                    <span class="key">ESC</span>
                </div>
                <div class="control-item">
                    <span>Return to Lamppost:</span>
                    <span class="key">L</span>
                </div>
                <div class="control-item">
                    <span>Look around:</span>
                    <span class="key">Mouse</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf0f8ff);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.fog = new THREE.Fog(0xf0f8ff, 15, 80);
        scene.fog = renderer.fog;
        document.body.appendChild(renderer.domElement);

        // Camera controls
        let mouseX = 0, mouseY = 0;
        let pitch = 0, yaw = 0;
        const sensitivity = 0.002;
        
        // Movement variables
        const keys = {};
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let isOnGround = true;
        let jumpVelocity = 0;
        const walkSpeed = 0.1;
        const sprintMultiplier = 2;
        const jumpSpeed = 0.3;
        const gravity = 0.01;
        const lamppostPosition = new THREE.Vector3(0, 0, 0);
        
        // UI state
        let uiVisible = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground - snowy and cozy
        const groundGeometry = new THREE.PlaneGeometry(200, 200, 50, 50);
        const groundMaterial = new THREE.MeshLambertMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.95
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        
        // Add subtle height variation to ground for natural snow drifts
        const groundVertices = ground.geometry.attributes.position.array;
        for (let i = 0; i < groundVertices.length; i += 3) {
            groundVertices[i + 2] += (Math.random() - 0.5) * 0.3; // Small height variations
        }
        ground.geometry.attributes.position.needsUpdate = true;
        ground.geometry.computeVertexNormals();
        
        scene.add(ground);

        // Pine tree creation
        function createPineTree(x, z, scale = 1) {
            const treeGroup = new THREE.Group();
            
            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.2 * scale, 0.3 * scale, 3 * scale, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a4a });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5 * scale;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // Tree layers (pine shape)
            const layerColors = [0x0d4d0d, 0x0f5f0f, 0x118811];
            for (let i = 0; i < 4; i++) {
                const radius = (2 - i * 0.3) * scale;
                const height = (1.5 - i * 0.1) * scale;
                const layerGeometry = new THREE.ConeGeometry(radius, height, 8);
                const layerMaterial = new THREE.MeshLambertMaterial({ 
                    color: layerColors[i % layerColors.length]
                });
                const layer = new THREE.Mesh(layerGeometry, layerMaterial);
                layer.position.y = (2.5 + i * 0.8) * scale;
                layer.castShadow = true;
                treeGroup.add(layer);
                
                // Snow on branches
                const snowGeometry = new THREE.ConeGeometry(radius * 1.1, height * 0.3, 8);
                const snowMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const snow = new THREE.Mesh(snowGeometry, snowMaterial);
                snow.position.y = (2.5 + i * 0.8 + height * 0.4) * scale;
                treeGroup.add(snow);
            }
            
            treeGroup.position.set(x, 0, z);
            return treeGroup;
        }

        // Create lamppost
        function createLamppost() {
            const lamppostGroup = new THREE.Group();
            
            // Ornate base with steps
            const baseGeometry = new THREE.CylinderGeometry(1.2, 1.5, 0.3, 8);
            const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x2a2a2a });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 0.15;
            base.castShadow = true;
            lamppostGroup.add(base);
            
            // Step detail
            const stepGeometry = new THREE.CylinderGeometry(1.4, 1.6, 0.2, 8);
            const step = new THREE.Mesh(stepGeometry, baseMaterial);
            step.position.y = 0.1;
            step.castShadow = true;
            lamppostGroup.add(step);
            
            // Main post with fluted design
            const postGeometry = new THREE.CylinderGeometry(0.18, 0.22, 7, 12);
            const postMaterial = new THREE.MeshLambertMaterial({ color: 0x1a1a1a });
            const post = new THREE.Mesh(postGeometry, postMaterial);
            post.position.y = 4;
            post.castShadow = true;
            lamppostGroup.add(post);
            
            // Decorative rings on post
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(0.25, 0.03, 6, 12);
                const ring = new THREE.Mesh(ringGeometry, baseMaterial);
                ring.position.y = 2 + i * 2;
                ring.rotation.x = Math.PI / 2;
                lamppostGroup.add(ring);
            }
            
            // Ornate top section
            const topGeometry = new THREE.CylinderGeometry(0.3, 0.18, 0.8, 8);
            const top = new THREE.Mesh(topGeometry, baseMaterial);
            top.position.y = 7.8;
            top.castShadow = true;
            lamppostGroup.add(top);
            
            // Lamp housing - hexagonal antique design
            const lampGeometry = new THREE.CylinderGeometry(0.8, 0.8, 1.2, 6);
            const lampMaterial = new THREE.MeshLambertMaterial({ color: 0x2a2a2a });
            const lamp = new THREE.Mesh(lampGeometry, lampMaterial);
            lamp.position.y = 8.8;
            lamp.castShadow = true;
            lamppostGroup.add(lamp);
            
            // Glass panels
            const glassGeometry = new THREE.CylinderGeometry(0.75, 0.75, 1.1, 6);
            const glassMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x88ccff, 
                transparent: true, 
                opacity: 0.3 
            });
            const glass = new THREE.Mesh(glassGeometry, glassMaterial);
            glass.position.y = 8.8;
            lamppostGroup.add(glass);
            
            // Light source inside
            const lightGeometry = new THREE.SphereGeometry(0.4, 8, 8);
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff88 });
            const light = new THREE.Mesh(lightGeometry, lightMaterial);
            light.position.y = 8.8;
            lamppostGroup.add(light);
            
            // Point light with warm glow
            const pointLight = new THREE.PointLight(0xffdd88, 1.5, 25);
            pointLight.position.set(0, 8.8, 0);
            pointLight.castShadow = true;
            lamppostGroup.add(pointLight);
            
            // Ornate top finial
            const finialGeometry = new THREE.ConeGeometry(0.15, 0.6, 8);
            const finial = new THREE.Mesh(finialGeometry, baseMaterial);
            finial.position.y = 10;
            lamppostGroup.add(finial);
            
            // Snow accumulation
            const snowCapGeometry = new THREE.SphereGeometry(0.85, 8, 8, 0, Math.PI * 2, 0, Math.PI / 3);
            const snowCapMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const snowCap = new THREE.Mesh(snowCapGeometry, snowCapMaterial);
            snowCap.position.y = 9.5;
            lamppostGroup.add(snowCap);
            
            // Snow on base
            const baseSnowGeometry = new THREE.CylinderGeometry(1.3, 1.7, 0.2, 8);
            const baseSnow = new THREE.Mesh(baseSnowGeometry, snowCapMaterial);
            baseSnow.position.y = 0.4;
            lamppostGroup.add(baseSnow);
            
            return lamppostGroup;
        }

        // Snow particle system
        const snowParticles = [];
        const snowGeometry = new THREE.BufferGeometry();
        const snowCount = 3000;
        const positions = new Float32Array(snowCount * 3);
        const velocities = new Float32Array(snowCount * 3);
        
        for (let i = 0; i < snowCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 200;
            positions[i * 3 + 1] = Math.random() * 100 + 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
            
            velocities[i * 3] = (Math.random() - 0.5) * 0.02;
            velocities[i * 3 + 1] = -0.05 - Math.random() * 0.1;
            velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
        }
        
        snowGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const snowMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.5,
            transparent: true,
            opacity: 0.8
        });
        const snow = new THREE.Points(snowGeometry, snowMaterial);
        scene.add(snow);

        // Generate trees randomly - much denser forest
        const trees = [];
        for (let i = 0; i < 200; i++) {
            const x = (Math.random() - 0.5) * 150;
            const z = (Math.random() - 0.5) * 150;
            // Don't place trees too close to lamppost
            if (Math.sqrt(x*x + z*z) > 3) {
                const scale = 0.6 + Math.random() * 0.8;
                const tree = createPineTree(x, z, scale);
                trees.push({ mesh: tree, originalPos: { x, z } });
                scene.add(tree);
            }
        }

        // Add lamppost
        const lamppost = createLamppost();
        lamppost.position.set(0, 0, 0);
        scene.add(lamppost);

        // Set initial camera position
        camera.position.set(0, 5, 10);

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Escape') {
                uiVisible = !uiVisible;
                document.getElementById('info-bar').classList.toggle('hidden', !uiVisible);
            }
            if (e.code === 'KeyL') {
                // Return to lamppost
                camera.position.set(0, 5, 10);
                yaw = 0;
                pitch = 0;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.movementX || e.mozMovementX || e.webkitMovementX || 0;
            mouseY = e.movementY || e.mozMovementY || e.webkitMovementY || 0;
            
            yaw -= mouseX * sensitivity;
            pitch -= mouseY * sensitivity;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        });

        // Pointer lock
        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            // Movement
            direction.set(0, 0, 0);
            
            if (keys['KeyW'] || keys['ArrowUp']) direction.z += 1;
            if (keys['KeyS'] || keys['ArrowDown']) direction.z -= 1;
            if (keys['KeyA'] || keys['ArrowLeft']) direction.x -= 1;
            if (keys['KeyD'] || keys['ArrowRight']) direction.x += 1;
            
            direction.normalize();
            
            // Apply camera rotation to movement
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            
            const moveVector = new THREE.Vector3();
            moveVector.addScaledVector(forward, direction.z);
            moveVector.addScaledVector(right, direction.x);
            moveVector.y = 0;
            moveVector.normalize();
            
            let speed = walkSpeed;
            if (keys['ShiftLeft'] || keys['ShiftRight']) speed *= sprintMultiplier;
            
            velocity.x = moveVector.x * speed;
            velocity.z = moveVector.z * speed;
            
            // Jumping
            if (keys['Space'] && isOnGround) {
                jumpVelocity = jumpSpeed;
                isOnGround = false;
            }
            
            // Apply gravity
            jumpVelocity -= gravity;
            velocity.y = jumpVelocity;
            
            // Update position
            camera.position.add(velocity);
            
            // Ground collision
            if (camera.position.y <= 2) {
                camera.position.y = 2;
                jumpVelocity = 0;
                isOnGround = true;
            }
            
            // Infinite world - reposition trees
            trees.forEach(tree => {
                const dx = tree.mesh.position.x - camera.position.x;
                const dz = tree.mesh.position.z - camera.position.z;
                
                if (Math.abs(dx) > 80) {
                    tree.mesh.position.x = camera.position.x + (dx > 0 ? -80 : 80);
                }
                if (Math.abs(dz) > 80) {
                    tree.mesh.position.z = camera.position.z + (dz > 0 ? -80 : 80);
                }
            });
            
            // Update snow with more realistic physics
            const snowPositions = snow.geometry.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                const index = i * 3;
                
                // Apply velocities
                snowPositions[index] += velocities[index];
                snowPositions[index + 1] += velocities[index + 1];
                snowPositions[index + 2] += velocities[index + 2];
                
                // Reset particles that fall too low or drift too far
                if (snowPositions[index + 1] < -5 || 
                    Math.abs(snowPositions[index] - camera.position.x) > 100 ||
                    Math.abs(snowPositions[index + 2] - camera.position.z) > 100) {
                    
                    snowPositions[index] = camera.position.x + (Math.random() - 0.5) * 200;
                    snowPositions[index + 1] = 50 + Math.random() * 50;
                    snowPositions[index + 2] = camera.position.z + (Math.random() - 0.5) * 200;
                    
                    // Reset velocities
                    velocities[index] = (Math.random() - 0.5) * 0.02;
                    velocities[index + 1] = -0.05 - Math.random() * 0.1;
                    velocities[index + 2] = (Math.random() - 0.5) * 0.02;
                }
            }
            snow.geometry.attributes.position.needsUpdate = true;
            
            // Update ground position
            ground.position.x = camera.position.x;
            ground.position.z = camera.position.z;
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
